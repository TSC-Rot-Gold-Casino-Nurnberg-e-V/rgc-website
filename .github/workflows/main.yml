name: Integration Tests

on:
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress E2E Tests
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npm run start
        env:
          NEXT_PUBLIC_CMS_URL: ${{secrets.NEXT_PUBLIC_CMS_URL}}
          CMS_SERVER_TOKEN: ${{secrets.CMS_SERVER_TOKEN}}
          NEXT_PUBLIC_CMS_CLIENT_TOKEN: ${{secrets.NEXT_PUBLIC_CMS_CLIENT_TOKEN}}